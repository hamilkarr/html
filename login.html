<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Log In</title>
	</head>
	<body>
		<form method='POST' action='/login'>
		<dl>
				<dt>아이디</dt>
				<dd>
					<input type="text" name='memId' placeholder='아이디를 입력...'>
				</dd>
		</dl>
		<dl>
				<dt>비밀번호</dt>
				<dd>
					<input type="password" name="memPw" placeholder='비밀번호를 입력...'>
				</dd>
		</dl>
		</form>
		<input type='submit' value='로그인'>
	</body>
</html>
